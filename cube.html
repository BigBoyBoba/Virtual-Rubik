<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">    
    <title>Rubik cube</title>
    <link rel="stylesheet" href="./cube.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/seven-segment">


</head>

<body>
    <div class="ui__texts">
        <img src='Main-menu-page/Asset/timer.png'>

        <div class="text--timer">
            0:00
        </div>
    </div>
    <div class="performance__screen"> 
            <div class="bbox"><div class = "performance--text">
                Your performance
            </div></div>
            <div class = "performance--info">
                <pre>

Finished time:
          

Personal record: 
                </pre>
            </div>
    </div>
    <div class="game"></div>

    <div class="ui">
        <div class="ui__buttons">
            <button id="scrambleButton">Scramble</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js'></script>
    <script src="./cube.js"></script>

</body>

</html>
