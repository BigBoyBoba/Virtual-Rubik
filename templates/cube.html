<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">    
    <title>Rubik cube</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cube.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/seven-segment">

</head>
<script>
      const gameSettings = {{ settings|tojson|safe }};
</script>
<body>
    <div class="blockingscreen"></div>
    <div class="blockingscreen2"></div>
    <div class="blockinglogo">
        <img src="{{ url_for('static', filename='Asset/LOGO.png') }}">
    </div>
    <div class = "handgesture_switch">
        <pre>Handgesture mode [Experimental]</pre>
        <input type="checkbox" id="handgesture_switch">
        <span class = "slider"></span>
    </div>
    <div class = "usercam">
        <video id="usercam" width="320" height="240" autoplay></video>
    </div>
    <div class="ui__texts">
        <img src="{{ url_for('static', filename='Asset/timer.png') }}">
        <div class="text--timer">
            0:00
        </div>
    </div>
    <div class="performance__screen">
            <div class="bbox">
                <div class = "performance--text">
                    Your performance
                </div>
            </div>
        <div class = "performance--info">

            <div id = "text--finished">
                Finished in 0:00
            </div>
            <div id = "text--best">
                Best time: 0:00
            </div>

        </div>
    </div>
    <div class="game"></div>

    <div class="ui__buttons">
        <button id="scrambleButton">
            <img src="{{ url_for('static', filename='Asset/SCRAMBLE.png') }}" alt="scrambleButton">
        </button>
        <button id="resetButton">
            <img src="{{ url_for('static', filename='Asset/Reset.png') }}" alt="resetButton">
        </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="{{ url_for('static', filename='cube.js') }}"></script>

</body>

</html>
