<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">    
    <title>Rubik cube</title>
    <link rel="stylesheet" href="./cube.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/seven-segment">

</head>

<body>
    <div class="blockingscreen"></div>
    <div class="blockingscreen2"></div>
    <div class="blockinglogo">
        <img src="/Asset/LOGO.png">
    </div>  
    <div class = "handgesture_switch">
        <pre>Handgesture mode [Experimental]</pre>
        <input type="checkbox" id="handgesture_switch">
        <span class = "slider"></span>
    </div>
    <div class = "usercam">
        <video id="usercam" width="320" height="240" autoplay></video>
    </div>
    <div class="ui__texts">
        <img src='/Asset/timer.png'>
        <div class="text--timer">
            0:00
        </div>
    </div>
    <div class="performance__screen"> 
        <div class="bbox">
            <div class = "performance--text">
            Your performance
            </div>
        </div>
        <div class = "performance--info">
            
            <div id = "text--finished">
                Finished in 0:00
            </div>
            <div id = "text--best">
                Best time: 0:00
            </div>

        </div>
    </div>
    <div class="game"></div>

    <div class="ui__buttons">
        <button id="scrambleButton">
            <img src="/Asset/SCRAMBLE.png" alt="scrambleButton">
        </button>
        <button id="resetButton">
            <img src="/Asset/Reset.png" alt="resetButton">
        </button>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./cube.js"></script>

</body>

</html>
